<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    
        <img class="bg-img"src="images/background.png" alt="1">
  <div>
    <div class="form-bg">
        <img class="form-bg-img" src="images/form-background.png" alt="2">
        <section id="register-page" class="register-page">
            <form id="register">
                <h1 class="title">Registration Form</h1>
                <article class="first-name input-group">
                    <label for="first-name">First Name</label>
                    <input type="first-name" id="register-first-name" name="first-name">
                </article>
                <article class="last-name input-group">
                    <label for="last-name">Last Name</label>
                    <input type="last-name" id="register-last-name" name="last-name">
                </article>
                <article class="email input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email">
                </article>
                <article class="register-password input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password">
                </article>
                <article class="repeat-password input-group">
                    <label for="repeat-password">Repeat Password: </label>
                    <input type="password" id="repeat-password" name="repeat-password">
                </article>
                <article class="accept-terms">
                    <input type="checkbox" id="accept-terms" name="accept-terms" value="accept-termse">
                    <label for="accept-terms">I accept the Terms of Use & Privacy Policy.</label>
                </article>
                <input type="submit" class="btn submit-btn" value="Register Now">
            </form>
        </section>

    </div>
  


</div>
</body>

</html>
